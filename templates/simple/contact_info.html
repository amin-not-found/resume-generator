<div id="contact-info-container">
    {{range $_,$info := .}}
    <span class="contact-info">
        <wbr/>

        <i class="{{$info.Icon}}" style="color: {{$info.IconColor}}"></i>
        {{with .URL}}
        <a href="{{.}}">
            {{$info.Display}}
        </a>
        {{else}}
        {{$info.Display}}
        {{end}}
    </span>
    {{end}}
</div>
